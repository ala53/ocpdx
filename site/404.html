<h1 class="section-header">404: Oh no!</h1>
<div class="container">
	<h5 class="section-content">The link you followed doesn't exist. Make sure to check your spelling if you typed it in manually - 
	either way, we're sure you can find what you were looking for.</h5>
</div>
<hr class="section-divider" />
<div class="container">
	<h5 class="section-content">Need some help finding what you're looking for? Do a Google Search.</h5>
	<form class="input-with-button centerable" action="https://www.google.com/search" method="get" id="search_form">
		<div class="row">
			<div class="offset-by-two seven columns">
				<input class="u-full-width" type="text" name="q" placeholder="Search Term">
			</div>
			<div class="three columns">
				<input class="button-primary" type="submit" value="Search">
			</div>
		</div>
		<input type="hidden" class="small-text-input" name="q" value="site:ocpdx.org" id="site_name" />
	</form>
	<!--Add the site: parameter to the search-->
	<script>document.getElementById("site_name").value = "site:" + document.location.hostname</script>
</div>
<hr class="section-divider" />
<div class="container">
	<div class="row">
		<div class="offset-by-four four columns">
			<img src="images/optimist-best-in-kids.jpg" style="width:90%">
		</div>
	</div>
</div>
