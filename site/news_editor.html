<h3 class="section-header">News item creator</h3>
<script>
function getEditorText() {
	console.log('copied')
	var content = tinymce.activeEditor.getContent()
	var s = document.querySelector('#markup_text')
	s.innerText = content
	s.select()
	document.execCommand('copy')
}
</script>
<div class="container">
	<h5 class="section-content">Here's an editor so you can create new "news" whenever you have a chance. When you've finished, 
	<button onclick="getEditorText()" href="#">here</button> to copy the formatted text to your clipboard. Then, just send whatever was copied to your clipboard 
	(right click and hit paste in your email) so I can publish it on the website.</h5>
</div>
<hr class="section-divider" />
</script>
<div class="container">
	<textarea id="tinymce_editor">Write whatever you want here</textarea>
	<script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
	<script>tinymce.init({ selector:'#tinymce_editor' });</script>
	<textarea readonly style="width: 1px; height:1px;overflow:hidden;color:white;font-size:1px;resize:none;border:none;" id='markup_text'></textarea>
</div>
