<!DOCTYPE html>
<html>
<head>
	<title>$$title$$ - Northeast Portland Optimist Group</title>
	<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<!--Keep a tiny amount of navbar link styling inline so that it still works on dialup 
	(otherwise, every link is smooshed together until the stylesheet loads)-->
	<style>.navbar-link { margin-right: 2px; margin-left: 2px; }</style>
	<!--Meta tags for pretty preview-->
	<meta name="description" content="The Northeast Portland Chapter of Optimist International, a charity dedicated to helping youth." />
	<meta property="og:title" content="$$title$$ - Northeast Portland Optimist Group" />
	<meta property="og:description" content="The Northeast Portland Chapter of Optimist International, a charity dedicated to helping youth." />
	<meta property="og:image" content="images/optimist_logo.png" />
	<link rel="shortcut icon" href="images/optimist_logo.png" type="image/x-icon" />
</head>
<body onscroll="onScroll()" style="padding:0px;margin:0px; background-color:white;">
	<div>
		<!-- Global header text goes here -->
		<section class="header">
			<h1 class="large-header">Northeast Portland Optimist Group</h1>
			<h4 class="large-subheader">Bringing Out the Best in Kids!</h4>
		</section>
	</div>
    <div id="pageArea" style="background-color:white">
        <div id="navbar" class="navbar-outer">
            <div id="navbar-img" class="navbar-img-container">
                <a href="index.html">
                    <img class="navbar-img" src="images/optimist_logo.png" />
                </a>
            </div>
			<div class="navbar-links-section">
				<span><a class="navbar-link navbar-home-btn" alt="Home" href="index.html">Home</a></span>
				<span><a class="navbar-link" href="upcoming.html">Upcoming events</a></span>
				<span><a class="navbar-link" href="news.html">News</a></span>
				<span><a class="navbar-link" href="meetings.html">Meeting Info</a></span>
				<span><a class="navbar-link" href="contact.html">Contact</a></span>
				<span><a class="navbar-link" href="donate.html">Donate</a></span>
			</div>
        </div>
        <div id="navbar-layout" class="navbar-outer" style="visibility:hidden; height: 0px;">
            <div class="navbar-img-container" id="navbar-img-hidden">
                <img class="navbar-img" alt="." src="images/optimist_logo.png" />
            </div>
			<div class="navbar-links-section">
				<!--The above link section needs to be kept in sync with this so that
				the layout works on small screens without skipping around
				-->
				<span><a class="navbar-link navbar-home-btn">Home</a></span>
				<span><a class="navbar-link">Upcoming events</a></span>
				<span><a class="navbar-link">News</a></span>
				<span><a class="navbar-link">Meeting Info</a></span>
				<span><a class="navbar-link">Contact</a></span>
				<span><a class="navbar-link">Donate</a></span>
			</div>
        </div>
		<div class="">
		$$content$$
		</div>
        <hr class="section-divider" />
        <h4 class="bottom-copyright">Copyright (c) NE PDX Optimist Club, 2016. <a style="color:gray" href="mailto:ocpdx@zsbgames.me">Email us</a></h4>
	</div>
	
	<!--Keep dependencies at the end to avoid pre-render overhead -->
    <script>
        window.onload = function () { document.body.style.opacity = 1; }
        function onScroll() {
            var pageArea = document.getElementById("pageArea");
            var navbar = document.getElementById("navbar");
            var navbarLayout = document.getElementById("navbar-layout");
            var navbarImg = document.getElementById("navbar-img");
            var navbarImgHidden = document.getElementById("navbar-img-hidden");
            var rect = pageArea.getBoundingClientRect();
            if (rect.top < 0) {
                //The navbar needs to be fixed
                navbar.style.position = 'fixed';
                navbar.style.boxShadow = '0px 2px 6px 0px rgba(171,171,171,1)';
                navbarLayout.style.height = '';
                navbarLayout.className = '';
                //navbarImg.style.width = '50px';
                //navbarImgHidden.style.width = '50px';
            }
            else {
                //navbar need not be fixed
                navbar.style.position = 'relative';
                navbar.style.boxShadow = '';
                navbarLayout.style.height = '0px';
                //navbarImg.style.width = '100px';
                //navbarImgHidden.style.width = '100px';
            }
        }
    </script>
	<link rel="stylesheet" type="text/css" href="css/normalize.css"></link>
	<link rel="stylesheet" type="text/css" href="css/skeleton.css"></link>
	<link rel="stylesheet" type="text/css" href="css/base.css"></link>
	<script src='js/prefixfree.min.js'/>
	<link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
</body>
</html>
